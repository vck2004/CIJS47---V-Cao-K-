<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="login_container">
        <form id="login_form">
            <div class="login_header">MindX chat</div>
            <div class="input_wrapper">
                <input type="email" placeholder="Email" name="email" autocomplete="off">
                <div class="error" id="email_error"></div>
            </div>
            <div class="input_wrapper">
                <input type="text" placeholder="Password" name="password" autocomplete="off">
                <div class="error" id="password_error"></div>
            </div>
            <div class="form_action">
                <div>Don't have an account ? <span class="cursor_pointer">Register</span></div>
                <button class="btn cursor_pointer" type="submit">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
